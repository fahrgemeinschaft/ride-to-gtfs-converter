# CORE PROPERTIES
# debug=true

# LOGGING
# logging.level.root=DEBUG
# logging.level.org.springframework=DEBUG
logging.level.com.ride2go.ridetogtfsconverter=DEBUG
logging.level.org.onebusaway.gtfs.serialization.GtfsReader=WARN

# IDENTITY
spring.application.name=ride-to-gtfs-converter

# DATASOURCE
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/dbname}
spring.datasource.username=${DB_USERNAME:xxx}
spring.datasource.password=${DB_PASSWORD:xxx}

# JPA
spring.jpa.open-in-view=false
# spring.jpa.show-sql=true

# logging.level.org.hibernate=DEBUG
# logging.level.org.springframework.jdbc=DEBUG

# options: GH, ORS, OSRM
custom.routing.service=OSRM
custom.routing.service.gh.domain=
custom.routing.service.ors.domain=
custom.routing.service.osrm.domain=

custom.gtfs.trips.area=${GTFS_TRIPS_AREA:Baden-Wuerttemberg}
custom.gtfs.trips.use-time-period=${GTFS_TRIPS_USE_TIME_PERIOD:false}

custom.gtfs.trip.link=${GTFS_TRIP_LINK:http://localhost:8081/trips/$id}

custom.gtfs.agency.id=agency_1
custom.gtfs.agency.name=ride2go
custom.gtfs.agency.url=https://www.ride2go.com
custom.gtfs.agency.timezone=Europe/Berlin
custom.gtfs.agency.lang=de
custom.gtfs.agency.phone=
custom.gtfs.agency.fareurl=
custom.gtfs.agency.email=

custom.gtfs.feedinfos.list[0].publishername=ride2go
custom.gtfs.feedinfos.list[0].publisherurl=http://www.ride2go.com
custom.gtfs.feedinfos.list[0].lang=de
custom.gtfs.feedinfos.list[0].defaultlang=de
custom.gtfs.feedinfos.list[0].version=1
custom.gtfs.feedinfos.list[0].contactemail=
custom.gtfs.feedinfos.list[0].contacturl=
